<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body align="center">
    <header><b>REGISTER</b></header>
    <label for="un">ENTER USERNAME:</label>
    <input type="text" id="un" placeholder="enter username"><br>
    <label for="dob">ENTER DATE OF BIRTH:</label>
    <input type="date" name="dob" id="dob"><br>
    <label for="phn">ENTER PHONE NUMBER:</label>
    <input type="number" name="phn" id="phn" placeholder="enter phone number"><br>
    <label for="gender">GENDER:</label>
    <input type="radio" name="male" id="gender" value="male" >MALE
    <input type="radio" name="female" id="gender" value="female" >FEMALE<br>
    <label for="stu">student</label>
    <input type="checkbox" name="stu" id="stu" value="student">
    <label for="fac">teacher</label>
    <input type="checkbox" name="fac" id="fac" value="teacher">
    <label for="oth">oth</label>
    <input type="checkbox" name="oth" id="oth" value="other"><br>
    <label for="address">ENTER ADDRESS:</label>
    <input type="textarea" name="address" id="address"><br>
    <label for="em">ENTER EMAIL:</label>
    <input type="email" name="em" id="em" placeholder="enter email address"><br>
    <label for="pass">ENTER PASSWORD:</label>
    <input type="password" name="pass" id="pass" placeholder="enter password"><br>
    <input type="submit" value="SUBMIT">
</body>
</html>
